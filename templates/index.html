<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlatePal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        // JavaScript function to toggle the visibility of the other-restriction input
        function toggleOtherInput() {
            var otherCheckbox = document.getElementById('other');
            var otherInput = document.getElementById('other-restriction');
            if (otherCheckbox.checked) {
                otherInput.style.display = 'block';
            } else {
                otherInput.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('schedule') }}">Schedule</a>
        <a href="{{ url_for('liked_recipes') }}">Liked Recipes</a>
    </div>

    <div class="container">
        <h1>PlatePal - Recipe Finder</h1>
        <form action="{{ url_for('recommend') }}" method="POST">
            <label for="calories">Daily Calorie Intake:</label>
            <input type="number" id="calories" name="calories" required>

            <label for="allergies">Food Allergies:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" id="peanuts" name="allergies" value="Peanuts">Peanuts</label>
                <label><input type="checkbox" id="soy" name="allergies" value="Soy">Soy</label>
                <label><input type="checkbox" id="shellfish" name="allergies" value="Shellfish">Shellfish</label>
                <label><input type="checkbox" id="milk" name="allergies" value="Milk">Milk</label>
                <label><input type="checkbox" id="eggs" name="allergies" value="Eggs">Eggs</label>
                <label><input type="checkbox" id="other" name="allergies" value="Other" onclick="toggleOtherInput()">Other</label>
                <input type="text" id="other-restriction" name="other-restriction" style="display:none;" placeholder="Please specify">
            </div>

            <label for="preferences">Dietary Preferences:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" id="vegan" name="preferences" value="Vegan">Vegan</label>
                <label><input type="checkbox" id="vegetarian" name="preferences" value="Vegetarian">Vegetarian</label>
                <label><input type="checkbox" id="paleo" name="preferences" value="Paleo">Paleo</label>
                <label><input type="checkbox" id="keto" name="preferences" value="Keto">Keto</label>
                <label><input type="checkbox" id="gluten-free" name="preferences" value="Gluten-Free">Gluten-Free</label>
            </div>

            <label for="ingredients">Ingredients:</label>
            <input type="text" id="ingredients" name="ingredients" placeholder="e.g. chicken, rice, etc.">

            <label for="meals">Number of Meals Per Day:</label>
            <input type="number" id="meals" name="meals" required>

            <button type="submit">Get Recipes</button>
        </form>
    </div>
</body>
</html>
