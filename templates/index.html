<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlatePal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="/index.html">Home</a>
        <a href="/schedule.html">Schedule</a>
        <a href="/liked.html">Liked Recipes</a>
    </div>
    <div class="container">
        <h1>PlatePal - Recipe Finder</h1>
        <form action="/recommend" method="POST">
            <label for="calories">Daily Calorie Intake:</label>
            <input type="number" id="calories" name="calories" required><br>

            <label for="allergies">Common Food Allergies:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="peanuts" name="allergies" value="Peanuts">
                <label for="peanuts">Peanuts</label><br>

                <input type="checkbox" id="soy" name="allergies" value="Soy">
                <label for="soy">Soy</label><br>

                <input type="checkbox" id="shellfish" name="allergies" value="Shellfish">
                <label for="shellfish">Shellfish</label><br>

                <input type="checkbox" id="milk" name="allergies" value="Milk">
                <label for="milk">Milk</label><br>

                <input type="checkbox" id="eggs" name="allergies" value="Eggs">
                <label for="eggs">Eggs</label><br>

                <input type="checkbox" id="other" name="allergies" value="Other" onclick="toggleOtherInput()">
                <label for="other">Other</label><br>

                <input type="text" id="other-restriction" name="other-restriction" style="display:none;" placeholder="Please specify"><br>
            </div>

            <label for="preferences">Dietary Preferences:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="vegan" name="preferences" value="Vegan">
                <label for="vegan">Vegan</label><br>

                <input type="checkbox" id="vegetarian" name="preferences" value="Vegetarian">
                <label for="vegetarian">Vegetarian</label><br>

                <input type="checkbox" id="paleo" name="preferences" value="Paleo">
                <label for="paleo">Paleo</label><br>

                <input type="checkbox" id="keto" name="preferences" value="Keto">
                <label for="keto">Keto</label><br>

                <input type="checkbox" id="gluten-free" name="preferences" value="Gluten-Free">
                <label for="gluten-free">Gluten-Free</label><br>
            </div>

            <label for="ingredients">Ingredients:</label>
            <input type="text" id="ingredients" name="ingredients" placeholder="e.g. chicken, rice, etc."><br>

            <label for="meals">Number of Meals Per Day:</label>
            <input type="number" id="meals" name="meals" required><br>

            <button type="submit">Get Recipes</button>
        </form>
    </div>
</body>
</html>
