<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlatePal - Results</title>

    {% include 'navbar.html' %}

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }
        li {
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        input[type="checkbox"] {
            margin-left: 10px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        .button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Recipe Recommendations</h1>

        <h2>Recipes:</h2>
        <form action="/save-likes" method="POST">
            <ul>
                {% for recipe in recipes %}
                <li>
                    <a href="/recipe/{{ recipe.id }}">
                        {{ recipe.title }}
                    </a>
                    <input type="checkbox" name="liked_recipes" value="{{ recipe.id }}">
                </li>
                {% endfor %}
            </ul>

            <button type="submit" class="button">Save Liked Recipes</button>
        </form>

        <a href="/" class="button">Search Again</a>
    </div>
</body>
</html>
