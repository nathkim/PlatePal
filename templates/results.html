<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlatePal - Results</title>
</head>
<body>
    <h1>Your Recipe Recommendations</h1>

    <h2>Recipes:</h2>
    <ul>
        {% for recipe in recipes %}
        <li>
            <a href="/recipe/{{ recipe.id }}">
                {{ recipe.title }}
            </a>
        </li>
        {% endfor %}
    </ul>

    <a href="/">Search again</a>
</body>
</html>
